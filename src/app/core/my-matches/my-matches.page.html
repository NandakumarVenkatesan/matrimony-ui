<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backButtonClick()">
      <ion-title>My Matches</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let profile of profiles">
        <ion-card>
          <ion-card-header class="ion-no-padding" [style.background-image]="'url('+ profile.image +')'" (click)="routeGestureScreen()"></ion-card-header>
          <ion-card-content class="ion-no-padding">
            <p class="header">{{profile.name}}</p>
            <p class="profile">{{profile.age}}, {{profile.height}}, {{profile.language}}, {{profile.caste}},</p>
            <p class="profile">{{profile.work}}, {{profile.location}},</p>
            <p class="profile">{{profile.state}}, {{profile.nationality}}</p>
            <ion-row class="footer-card">
              <ion-col size="4">
                <ion-button color="tertiary" size="small" shape="round" (click)="interested()">Yes</ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button color="light" size="small" shape="round" (click)="notInterested()">No</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-content>
